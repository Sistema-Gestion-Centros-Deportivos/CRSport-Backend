<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Instalación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Crear Instalación</h1>
    <form id="create-installation-form">
      <input type="text" id="instalacion-nombre" placeholder="Nombre" required />
      <input type="text" id="instalacion-descripcion" placeholder="Descripción" required />
      <input type="text" id="instalacion-ubicacion" placeholder="Ubicación" required />
      <input type="time" id="instalacion-desde" placeholder="Disponible desde" required />
      <input type="time" id="instalacion-hasta" placeholder="Disponible hasta" required />
      <button type="submit">Crear Instalación</button>
    </form>
    <div id="admin-message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
